<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			#box {
				 width:400px;
				 height:400px; 
				 background-color:green;
				 background-color:red;
				}
		</style>

	</head>

	<body>
		<input id="changeLight" type="button" value="ON">
		<!-- <button onclick="" value="ON"> </button> -->
		<div id="box"></div>
	
		<script>
			
			var light = document.getElementById("changeLight");

			light.addEventListener("click", function(){
			 	if(light.value == "ON") {
			 		light.value = "OFF";
			 	}else{
			 		light.value = "ON";
			 	}
			});

			 	var color = document.getElementById("box");
			 	color.addEventListener("mouseenter",
			 		function(){

			 		if(light.value == "ON"){
			 		box.style.backgroundColor = "green";
			 		}
			 		});

			 	color.addEventListener("mouseleave",
			 		function(){

			 		if(light.value == "ON"){
			 		box.style.backgroundColor = "red";
			 		}
			 		});

				
		</script>

	</body>
</html>
